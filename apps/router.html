<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>todo app.</title>
    <link href="../css/bootstrap/bootstrap.css" rel="stylesheet" />
    <script src="../js/lib/underscore.js"></script>
    <script src="../js/lib/jquery-1.11.3.js"></script>
    <script src="../js/lib/backbone.js"></script>
    <script src="../js/lib/backbone-validation-amd.js"></script>
    <script src="../js/lib/backbone-validation.js"></script>
    <script src="../js/lib/bootstrap/bootstrap.js"></script>
    <script src="../js/lib/jsrender.js"></script>
    <script src="../js/router.js"></script>
</head>

<body>
    <div class='container'>
        <form class="form-horizontal" role="form" id="form">
            <button class='btn-primary' id="href">URL遷移</button>
            <button class='btn-primary' id="hrefWithPath">URL遷移（パスパラメータ）</button>
            <button class='btn-primary' id="changeurl_nohistory">navigate(履歴なし)</button>
            <button class='btn-default' id="changeurl_history">navigate(履歴あり)</button>
            <button class='btn-default' id="other">URL遷移（デフォルトルート）</button>
        </form>
    </div>
</body>

<script id="item-template" type="text/x-jsrender">
    <tr>
        <td class='col-sm-10'>{{>task}}</td>
        <td class='col-sm-1'>
            <input type="checkbox" />
        </td>
        <td class='col-sm-1'>
            <button class="delete btn-primary btn-sm">delete</button>
        </td>
    </tr>
</script>

</html>
