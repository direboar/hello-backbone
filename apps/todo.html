<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>todo app.</title>
    <link href="../css/bootstrap/bootstrap.css" rel="stylesheet" />
    <script src="../js/lib/underscore.js"></script>
    <script src="../js/lib/jquery-1.11.3.js"></script>
    <script src="../js/lib/backbone.js"></script>
    <script src="../js/lib/backbone-validation-amd.js"></script>
    <script src="../js/lib/backbone-validation.js"></script>
    <script src="../js/lib/bootstrap/bootstrap.js"></script>
    <script src="../js/lib/jsrender.js"></script>
    <script src="../js/todo.js"></script>
</head>

<body>
    <div class="container">
        <form class="form-horizontal" role="form" id="todo-form">
            <div class="form-group">
                <label for="todo-text" class="col-sm-2 control-label">タスク</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="todo-text" placeholder="todo-text">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-10 col-sm-2">
                    <button class="btn-primary btn-lg" id="addTaskButton">タスクを追加</button>
                </div>
            </div>
        </form>
        <div id="todo">
            <table class="table table-striped table-hover">
                <tbody id="todo-table">
                    <tr>
                        <th class='col-sm-10'>タスク</th>
                        <th class='col-sm-1'></th>
                        <th class='col-sm-1'></th>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>

<script id="item-template" type="text/x-jsrender">
    <tr>
        <td class='col-sm-10'>{{>task}}</td>
        <td class='col-sm-1'>
            <input type="checkbox" />
        </td>
        <td class='col-sm-1'>
            <button class="delete btn-primary btn-sm">delete</button>
        </td>
    </tr>
</script>

</html>
